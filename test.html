<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="file" name="liao" id="filer">
    <script>
        var file = document.getElementById('filer');
        function judgeFile(){
            let t = setTimeout(function() {
                if(file.files[0]){
                    console.log(file.files[0].size);
                    clearTimeout(t);
                }else{
                    console.log("还没上传文件");
                    judgeFile();
                }
            },2000);
        }
        
        judgeFile();
    </script>
</body>
</html>
